name: Flujo de trabajo manual

on:
  workflow_dispatch:

jobs:
  ssh_command:
    name: Run SSH command
    runs-on: ubuntu-latest
    steps:
      - name: Connect and run command on remote server
        uses: and-fm/cloudflared-ssh-action@v3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          private_key_filename: ${{ secrets.SSH_PRIVATE_KEY_FILENAME }}
          private_key_value: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          service_token_id: ${{ secrets.CF_SERVICE_TOKEN_ID }}
          service_token_secret: ${{ secrets.CF_SERVICE_TOKEN_SECRET }}
          commands: |
            echo "Hello, world!"