name: Flujo de trabajo manual

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: install cloudflared
      run: |
        curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared.deb

    - name: Configure SSH
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        name: id_ed25519
        known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
        config: |
          Match host ssh.ionhack.ink
            ProxyCommand /opt/homebrew/bin/cloudflared access ssh --hostname %h --id 3d7684f639e5a625112b61636ef568c7.access --secret 196a7fb6f704c80c63bb0099f4ddf20c48c1a1de697b04f0bd281a831027adc3
            IdentityFile ~/.ssh/id_ed25519
            UserKnownHostsFile /dev/null
            StrictHostKeyChecking no

    - name: SSH into server
      run: ssh -vvv ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'mkdir -p hello-world'